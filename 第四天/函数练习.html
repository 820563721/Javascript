    //求一组数字中最大值
    function getArrayMax(array) {
        var max = array[0];
        for (var i = 0; i < array.length; i++) {
            if (max < array[i]) {
                max = array[i];
            }
        }
        return max;
    }

    var array = [10, 20, 30, 60, 40, 50, 100];
    var max = getArrayMax(array);
    console.log(max);

    //求一组数中的最大值，最小值，和
    function getArrayMaxAndMinAndSum(array) {
        var max = array[0];
        var min = array[0];
        var sum = 0;
        for (var i = 0; i < array.length; i++) {
            sum += array[i];
            if (max < array[i]) {
                max = array[i];
            }
            if (min > array[i]) {
                min = array[i];
            }
        }
        var arr = [max, min, sum];
        return arr;
    }

    var resultArray = getArrayMaxAndMinAndSum([1, 2, 3, 4, 5, 6, 7]);//返回的类型和接受的类似数据要一样
    console.log("最大值" + resultArray[0]);
    console.log("最小值" + resultArray[1]);
    console.log("和" + resultArray[2]);
</script>
