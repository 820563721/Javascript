<script>
    //计算n个数字的和
    function f1() {
        var sum = 0;
        for (var i = 0; i < arguments.length; i++) {
            sum += arguments[i];
        }
        return sum;
    }

    console.log(f1(1, 23, 12, 21, 61, 65))


</script>
