<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$课堂练习$</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #tip {
            width: 150px;
            height: 30px;
            background-color: pink;
            opacity: 0.5;
            margin:200px auto;
            padding-top: 5px;
            text-align: center;
            color: red;
            display: none;
        }
        #btn {
            margin: 50px;
        }
    </style>
</head>
<body>
<input type="button" id="btn" value="删除">
<div id="tip">删除成功</div>
<script>
    var btn =document.getElementById("btn");
    btn.onclick=function () {
        var tip=document.getElementById("tip");
        tip.style.display="block"
        setTimeout(function () {
            tip.style.display="none"
        },1000);
    }
</script>

</body>
</html>
