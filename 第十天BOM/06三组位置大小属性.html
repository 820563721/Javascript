<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$课堂练习$</title>
    <style>
        body {
            margin: 0;
        }
        #box {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: red;
            overflow: hidden;
            margin: 50px;
        }
        #child {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 50px;
            border: 10px solid yellow;
            padding: 10px;
        }
    </style>
</head>
<body>
<div id="box">
    <div id="child">
    </div>
</div>
<script>
    //offset
    var box =document.getElementById("box");
    console.log(box.offsetLeft);
    console.log(box.offsetTop);
    var child=document.getElementById("child");

    //距离定位父元素的距离
    console.log(child.offsetLeft);
    console.log(child.offsetTop);

</script>
</body>
</html>
