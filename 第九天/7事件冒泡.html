<script>
    //事件冒泡：多个元素嵌套，有层次关系，这些元素都注册了相同的事件，如果里面的事件触发了，外面的元素的事件也触发了。
    //阻止事件冒泡：window.event.cancelBubble=true;
    my$("dv1").onclick=function () {
        console.log(this.id);
    }
    my$("dv2").onclick=function () {
        console.log(this.id);
    }
    my$("dv3").onclick=function () {
        console.log(this.id);
        window.event.cancelBubble=true;
    }
</script>
