<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$课堂练习$</title>
    <style>
        div {
            width: 150px;
            height: 200px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<input type="button" value="显示效果" id="btn1">
<div id="dv"></div>
<script src="../common.js"></script>
<script>
    //有则删除，无则创建
    my$("btn1").onclick = function () {
        if (my$("btn2")){
            my$("dv").removeChild(my$("btn2"));
        }
        var obj = document.createElement("input")
        obj.type = "button"
        obj.value = "按钮";
        obj.id="btn2";
        my$("dv").appendChild(obj)
    };
</script>
</body>
</html>
