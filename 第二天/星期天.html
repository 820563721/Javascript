<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$课堂练习$</title>
</head>
<body>
<script>
    var day = parseInt(prompt("请输入天数"));
    switch (day) {
        case 1 :
            console.log("星期一");
            break;
        case 2 :
            console.log("星期二");
            break;
        case 3 :
            console.log("星期三");
            break;
        case 4 :
            console.log("星期四");
            break;
        case 5 :
            console.log("星期五");
            break;
        case 6 :
            console.log("星期六");
            break;
        case 7 :
            console.log("星期日");
            break;
        default :
            console.log("请输入正确的数字");
    }
</script>
</body>
</html>
